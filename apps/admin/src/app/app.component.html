<ngx-ui-loader
  [fgsColor]="primaryColor"
  [pbColor]="primaryColor"
  [fgsType]="SPINNER.pulse"
>
</ngx-ui-loader>

<mat-toolbar navbar>
  <mat-toolbar-row>
    <a routerLink="/dashboard" mat-button>
      <h1>
        <img
          nav-logo
          [src]="
            'assets/images/logo_' +
            (themes.indexOf(cssClass) === 0
              ? themes[1].split('_')[0]
              : themes[0].split('_')[0]) +
            '.png'
          "
          aria-details="Genesys"
        />
      </h1>
    </a>
    <span spacer></span>
    <button mat-icon-button (click)="snav.toggle()" *ngIf="!isLargeScreen">
      <mat-icon outlined>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #snav
    [fixedInViewport]="true"
    [fixedTopGap]="56"
    [opened]="isLargeScreen"
    [mode]="isLargeScreen ? 'side' : 'over'"
    [position]="isLargeScreen ? 'start' : 'end'"
  >
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="auth.currentUser"
        [routerLink]="'dashboard'"
        [routerLinkActive]="['active-nav-link']"
        >Members</a
      >
      <a
        mat-list-item
        target="_blank"
        rel="noopener noreferrer"
        href="https://chat.whatsapp.com/I7bYqpIqByqGHJbcAHQZA2"
        >Support Group</a
      >
      <a mat-list-item (click)="signOut()" sign-out *ngIf="auth.currentUser">
        Sign Out
      </a>
    </mat-nav-list>
    <label radio-group-label>Theme</label>
    <mat-radio-group>
      <mat-radio-button
        *ngFor="let mode of themeModes"
        [checked]="
          isInSystemThemeMode ? mode === SYSTEM_THEME_MODE : cssClass === mode
        "
        (change)="changeTheme(mode)"
        [value]="mode"
      >
        {{ capitalize(mode.split('_')[0]) }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-sidenav>

  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>

    <ng-template
      [ngTemplateOutlet]="footer"
      *ngIf="!isLargeScreen"
    ></ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template [ngTemplateOutlet]="footer" *ngIf="isLargeScreen"></ng-template>

<ng-template #footer>
  <footer [class.wide-screen-footer]="isLargeScreen">
    <mat-toolbar>
      <mat-toolbar-row>
        <small>&copy; {{ year }} All Rights Reserved</small>
        <span spacer></span>
        <a
          href="https://genesystechhub.com"
          target="_blank"
          rel="noopener noreferrer"
          title="About Genesys Tech Hub"
          ><img src="assets/svgs/help.svg" switch-color
        /></a>
        <a
          href="https://twitter.com/GenesysAEFUNAI"
          target="_blank"
          rel="noopener noreferrer"
          title="Follow Us on Twitter"
          ><img src="assets/svgs/twitter.svg" switch-color
        /></a>
      </mat-toolbar-row>
    </mat-toolbar>
  </footer>
</ng-template>
