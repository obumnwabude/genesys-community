<ngx-ui-loader
  [fgsColor]="primaryColor"
  [pbColor]="primaryColor"
  [fgsType]="SPINNER.pulse"
>
</ngx-ui-loader>

<mat-toolbar id="navbar">
  <mat-toolbar-row>
    <h1>
      <img id="nav-logo" src="assets/images/logo.png" aria-hidden="true" />
      <span>Genesys AE-FUNAI</span>
    </h1>
    <span class="spacer"></span>
    <button mat-icon-button (click)="changeTheme()" title="Switch Theme">
      <mat-icon outlined>{{
        themes.indexOf(cssClass) == 0 ? themes[1] : themes[0]
      }}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav-content>
    <main>
      <div id="content-card">
        <img
          src="assets/images/community.png"
          aria-details="Picture of the Community"
        />
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>

    <footer>
      <mat-toolbar>
        <mat-toolbar-row>
          <small>&copy; {{ year }} All Rights Reserved</small>
          <a
            href="https://twitter.com/GenesysAEFUNAI"
            target="_blank"
            rel="noopener noreferrer"
            title="Follow Us on Twitter"
            ><img src="assets/svgs/twitter.svg"
          /></a>
        </mat-toolbar-row>
      </mat-toolbar>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
